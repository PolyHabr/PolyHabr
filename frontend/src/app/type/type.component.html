<header class="top">
  <div class="container">
    <a href="/" class="logo"
       (click)="toFeed($event)">
      ПолиХабр
    </a>
  </div>
</header>
<div class="background">
  <div class="layout">
    <div class="content">
      <h1 class="title">Выберите дисциплины</h1>
      <div class="select">
        <div class="block" *ngFor="let type of types" [ngClass]="{selected:selectedType == type}" (click)="selectedType = type">
          {{type.name}}
        </div>
      </div>
      <div class="error-text" *ngIf="errorText">{{errorText}}</div>
      <button (click)="chooseDisciplines($event)">Выбрать</button>
    </div>
  </div>
</div>
